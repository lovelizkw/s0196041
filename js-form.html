<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #8A2BE2, #9370DB);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #6A0DAD;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #6A0DAD;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #BA55D3;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #8A2BE2;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }
        
        .error {
            color: #FF4081;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        button {
            background: linear-gradient(to right, #8A2BE2, #BA55D3);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: linear-gradient(to right, #7A1BC9, #9B4DCA);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #F3E5F5;
            border-radius: 10px;
            border-left: 5px solid #8A2BE2;
            display: none;
        }
        
        .result h3 {
            color: #6A0DAD;
            margin-bottom: 10px;
        }
        
        .result p {
            font-size: 18px;
            line-height: 1.6;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        
        .product-price {
            color: #8A2BE2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор стоимости заказа</h1>
        
        <div class="form-group">
            <label for="product">Выберите товар из списка:</label>
            <select id="product" name="product">
                <option value="1000">Футболка - 1000 руб.</option>
                <option value="3000">Джинсы - 3000 руб.</option>
                <option value="2000">Платье - 2000 руб.</option>
                <option value="1500">Шорты - 1500 руб.</option>
                <option value="2500">Свитер - 2500 руб.</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="quantity">Количество товара:</label>
            <input id="quantity" name="quantity" type="text" placeholder="Введите количество">
            <div class="error" id="error-msg">Только целые положительные числа</div>
        </div>
        
        <button id="calculate-btn">Рассчитать стоимость</button>
        
        <div class="result" id="result">
            <h3>Результат подсчёта:</h3>
            <p id="result-text"></p>
        </div>
    </div>
    
    <footer>
        © Комиссаренко Елизавета
    </footer>

    <script>
        function calculate() {
            var quantityField = document.getElementById("quantity");
            var productSelect = document.getElementById("product");
            var resultDiv = document.getElementById("result");
            var resultText = document.getElementById("result-text");
            var errorMsg = document.getElementById("error-msg");
            
            var quantityStr = quantityField.value;
            var productPrice = parseInt(productSelect.value, 10);
            var productName = productSelect.options[productSelect.selectedIndex].text.split(' - ')[0];
            
            var m = quantityStr.match(/^\d+$/);
            if (m === null || parseInt(quantityStr, 10) <= 0) {
                errorMsg.style.display = "block";
                resultDiv.style.display = "none";
                return false;
            }
            
            errorMsg.style.display = "none";
            var quantity = parseInt(quantityStr, 10);
            var total = quantity * productPrice;
            
            resultText.innerHTML = "Товар: " + productName + "<br>Общая стоимость: <span class='product-price'>" + total + " руб.</span>";
            resultDiv.style.display = "block";
            return false;
        }
        
        window.addEventListener('DOMContentLoaded', function () {
            var btn = document.getElementById("calculate-btn");
            btn.addEventListener("click", calculate);
        });
    </script>
</body>
</html>
